<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canNang = parseFloat(prompt('Nhập chỉ số cân nặng: '));
    let chieuCao = parseFloat(prompt('Nhập chỉ số chiều cao: '));

    let bmi = canNang / (chieuCao*chieuCao);

    if (bmi<18.5){
        document.write("Underweight");
    }
    else if (bmi<25.0){
        document.write("Normal");
    }
    else if (bmi<30.0){
        document.write("Overweight");
    }
    else {
        document.write("Obese");
    }

</script>

</body>
</html>
