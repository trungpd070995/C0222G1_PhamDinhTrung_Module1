<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="select"> <button id="select1" value="" onclick="tinhNgay()">Tính số ngày</button>
<h3 id="kQua"></h3>
<script>
    function tinhNgay() {
        let month = parseInt(document.getElementById('select').value);

        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('kQua').innerText = 'Tháng ' + month + ' Có 31 ngày';
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('kQua').innerText = 'Tháng ' + month + ' Có 30 ngày';
                break;
            case 2 :
                document.getElementById('kQua').innerText = ' Tháng ' + month + ' Có 28 ngày hoặc 29 ngày';
                break;

            default :
                alert('Nhập sai tháng , Vui lòng nhập lại từ 1-12')

        }
    }



</script>

</body>
</html>
