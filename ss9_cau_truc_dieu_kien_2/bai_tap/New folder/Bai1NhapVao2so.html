<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào số a: ');
    let b = prompt('Nhập vào số b: ');

    if (a % b === 0){
        alert('a chia hết cho b ');
    }
    else {
        alert('a không chia hết cho b');
    }
</script>
