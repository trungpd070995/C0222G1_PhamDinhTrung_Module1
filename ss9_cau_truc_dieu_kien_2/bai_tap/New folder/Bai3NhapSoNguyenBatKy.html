<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = prompt('Nhập số nguyên bất kỳ : ');
    if (nhapSo > 0){
        alert('Số bạn nhập lớn hơn 0');
    } else if (nhapSo<0){
        alert('Số bạn nhập nhỏ hơn 0');
    } else {
        alert('Số bạn nhập bằng 0');
    }

</script>

</body>
</html>
