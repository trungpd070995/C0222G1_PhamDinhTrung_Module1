<!DOCTYPE html>

<script>
    let a = parseInt(prompt('Nhập vào số a khác 0 : '));
    let b = parseInt(prompt('Nhập vào số b khác 0 : '));
    let x = -b / a;

    alert('Kết quả : ' + x );


</script>
