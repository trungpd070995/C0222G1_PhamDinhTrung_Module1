<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. -->
<!--    Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Nhập vào một số tuổi : '));
    if (tuoi < 120 && tuoi > 0){
        alert('Tuổi của một người');
    } else {
        alert('Không phải phải tuổi người');
    }
</script>

</body>
</html>
