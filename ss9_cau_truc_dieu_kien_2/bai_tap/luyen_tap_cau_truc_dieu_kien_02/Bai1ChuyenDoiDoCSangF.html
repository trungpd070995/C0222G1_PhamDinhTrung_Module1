<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Bài 1: Chuyển từ độ C sang độ F.-->
<!--    °C  x  9/5 + 32 = °F-->
</head>
<body>
<script>
    let doC = parseInt(prompt('Nhập vào độ C: '));
    let doF = doC * 9/5 + 32 ;
    alert('Độ F là : ' + doF);

</script>

</body>
</html>
