<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh a : '));
    let b = parseInt(prompt('Nhập cạnh b : '));
    let dienTich = a * b / 2 ;
    alert('Diện tích hình tam giác là : ' + dienTich );
</script>

</body>
