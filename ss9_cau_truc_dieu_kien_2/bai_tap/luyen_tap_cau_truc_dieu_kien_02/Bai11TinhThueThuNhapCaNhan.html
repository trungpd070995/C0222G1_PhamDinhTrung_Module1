<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Bài 11: Viết chương trình tính thuế thu nhập cá nhân.-->
</head>
<body>
<script>
    let thuNhap = parseInt(prompt('Thu nhập Cá nhân :'));
    let thue
    if (thuNhap < 100){
        thue = thuNhap * 5/100;
        alert('Thuế thu nhập cá nhân là : ' + thue);
    } else {
        thue = thuNhap * 10/100;
        alert('Thuế thu nhập cá nhân là : ' + thue);
    }
</script>

</body>
</html>
