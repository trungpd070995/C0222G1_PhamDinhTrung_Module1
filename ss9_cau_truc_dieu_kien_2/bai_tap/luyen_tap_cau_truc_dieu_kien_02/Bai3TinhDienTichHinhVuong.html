<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Bài 3: Tính diện tích hình vuông khi biết cạnh a.-->
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập độ dài cạnh :'));
    let dienTich = a * a;
    alert('Diện tích hình vuông là ' + dienTich );
</script>

</body>
</html>
