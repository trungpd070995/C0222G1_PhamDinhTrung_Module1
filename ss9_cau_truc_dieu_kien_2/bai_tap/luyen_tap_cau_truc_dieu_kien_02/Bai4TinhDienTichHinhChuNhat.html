<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh a: '));
    let b = parseInt(prompt('Nhập cạnh b: '));
    let dienTich = a * b ;
    alert('Diện tích hình chữ nhật là :' + dienTich );
</script>

</body>
</html>
