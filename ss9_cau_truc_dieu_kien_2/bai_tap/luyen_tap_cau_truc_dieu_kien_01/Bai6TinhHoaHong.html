<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = prompt('Doanh số bán hàng: ');
    let hoaHong
    if (doanhSo < 100){
     hoaHong = doanhSo * 5/100;
        alert('Hoa hồng nhận được là ' + hoaHong + ' Triệu ');
    } else {
        hoaHong = doanhSo * 10/100;
        alert('Hoa hồng nhận được là ' + hoaHong + ' Triệu ');
    }

</script>

</body>
</html>
