    <title>Document</title>
<!--    Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let c = 1;
        document.write(a + " ");
        document.write(b + " ");
        for (let i = 0 ; i < 18 ; i++){
            c = a + b;
            document.write(c + " " );
            a = b
            b = c
        }
    
    </script>
