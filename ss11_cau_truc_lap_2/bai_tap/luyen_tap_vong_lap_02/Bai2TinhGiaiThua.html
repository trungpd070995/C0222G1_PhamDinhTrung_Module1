<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let so = parseInt(prompt("Nhập vào số nguyên dương để tính giai thừa :"));
    let giaiThua = 1;
    for (let i = 1; i<=so ; i++ ){
        giaiThua = giaiThua * i;
    }
    document.write("Giai thừa của " + so + " = " + giaiThua);
</script>
    
</body>
</html>
