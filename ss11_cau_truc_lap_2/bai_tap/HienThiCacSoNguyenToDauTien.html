            } else if( i === 2 || i === 3){

                soNguyenTo += i + " " ;

            }else if(i%2===0){
                number = 0

            }else if(i>=4){

        for (let j=3;j<(i-1);j++){
            if(i%j === 0){
                number = 0
            break;
            }else{
                number++
            }
        }

            if(number>0){
                soNguyenTo += i + " "
                count ++

            break;
                }
