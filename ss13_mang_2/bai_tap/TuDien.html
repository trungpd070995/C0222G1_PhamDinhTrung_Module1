<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ Điển</title>
</head>
<body>
<input type="text" placeholder="Nhập vào từ cần dịch" id="tieng_anh">
<input type="button"  value="Dịch" onclick="dich()">
<br><br>
<p id="tieng_viet">
<script>
    let languaes = document.getElementById("tieng_anh");
    console.log(languaes.value)
    let mangTA = ["how", "old", "are", "you", "i", "am", "fine", "thanks", "and"]
    let mangTV = ["làm sao", "cũ, cổ xưa", "là", "bạn", "tôi", "là", "khỏe", "cảm ơn", "và"]
    document.write("Chỉ có thể dịch được các từ [" + mangTA.join(" ") + "]")
    let flag = false;

    function dich() {
        for (let i = 0; i < mangTA.length; i++) {
            if (mangTA[i] === languaes.value) {
                document.getElementById("tieng_viet").innerHTML = mangTV[i];
                flag = true
                break;
            } else if (mangTV[i] === languaes.value) {
                document.getElementById("tieng_viet").innerHTML = mangTA[i];
                flag = true
                break;
            }
        }
        if (!flag) {
            document.getElementById("tieng_viet").innerHTML = ('Không có dữ liệu trong từ điển !');
        }
    }




</script>


</body>
</html>
