<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. 
    Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng 
    (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng) -->
</head>
<body>
<script>
    let mang = [], boo = true, vitri =[],dem = 0;
    let mangnew = [];

    for (let i = 0; i < 10; i++) {
        mang[i] = parseInt(prompt("Nhập số vào mảng"));
        if(mang[i] === "V"){
            boo =false;
        }

        if (mang[i] !== "V"){
            mangnew.push(mang[i]);
        }
    }
    document.write("Mảng = ["+mang+"]<br>");
    if(boo === false){
        document.write("Đã xóa phần tử V. Mảng = ["+mangnew+"]<br>");
    }


</script>
    
</body>
</html>
