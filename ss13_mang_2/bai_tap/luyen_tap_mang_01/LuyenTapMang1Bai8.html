<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp. -->

</head>
<body>
<script>

    let mang = [], min = 0 ;

    for (let i = 0; i < 10; i++) {
        mang[i] = parseInt(prompt("Nhập số vào mảng"));
    }
    document.write("Mảng = ["+mang+"]<br>");

    for (let i=0; i<mang.length-1; i++){
        for (let j=i+1; j<mang.length; j++) {
        if (mang[i] < mang[j]) {
            min = mang[i];
            mang[i] = mang[j];
            mang[j] = min;
        }
    }
}
    document.write("Sắp xếp từ lớn tới bé : Mảng = ["+mang+"]<br>");

</script>
    
</body>
</html>
