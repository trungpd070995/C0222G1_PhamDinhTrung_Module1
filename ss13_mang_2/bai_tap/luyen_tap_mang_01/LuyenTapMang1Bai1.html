<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.  -->
    <!-- Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10. -->
</head>
<body>
<script>
    
    let mangso = [];
    let mangsolon10 = [];
    for(let i=0 ;i<10; i++){
        mangso[i] = parseInt(prompt("Nhập số vào mảng"));
    }
    document.write("mangso = ["+mangso+"]<br>");
    
    for (let i=0; i<mangso.length; i++){

        if(mangso[i] >= 10){
            mangsolon10.push(mangso[i])
        }
    }
    document.write("Các phần tử >= 10 trong mangso["+mangsolon10+"]<br>");

</script>
    
</body>
</html>
