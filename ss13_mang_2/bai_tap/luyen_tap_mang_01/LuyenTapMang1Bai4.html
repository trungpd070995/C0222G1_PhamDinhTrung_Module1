<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó. -->
</head>
<body>
<script>
    let mangso = [];

    for(let i=0 ;i<10; i++){
        mangso[i] = parseInt(prompt("Nhập số vào mảng"));
}
    document.write("Mảng số = ["+mangso+"]<br>");

    document.write("Mảng số đảo ngược = ["+mangso.reverse()+"]<br>");
</script>
    
</body>
</html>
