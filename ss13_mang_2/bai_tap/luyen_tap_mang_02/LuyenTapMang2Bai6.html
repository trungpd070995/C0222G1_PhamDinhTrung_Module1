<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ ) -->

</head>
<body>
    <script>
        let mang = new Array(prompt("Nhập vào một chuỗi"))
        let mangFix = [];

        document.write("Mảng gồm ["+mang+"]<br>")
        for (let i=0; i<mang.length ; i++){
            for (let j=0; j<mang[i].length; j++){
                if(mang[i][j] === "-"){
                    mang[i][j] = "_"
                    mangFix.push("_")
                }else{
                    mangFix.push(mang[i][j])
                }

            }
        }
        document.write("Mảng sửa gồm [ "+mangFix.join("")+" ]<br>")
    </script>
    
</body>
</html>
