<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. 
    Chương trình này đếm số ký tự số trong mảng.  -->

</head>
<body>
    <script>
        let mang = [4, "Hello", 9, "Bông zua",18,22,"avx",1]
        let dem = 0;
        document.write("Mảng gồm = ["+mang+"]<br>")
        for (let i=0; i<mang.length; i++){
            if (mang[i] %2 === 0 ||mang[i] %2 === 1){
                dem ++
            }
        }
        document.write("Các ký tự số trong mảng là " + dem + " số<br>")
    </script>
    
</body>
</html>
