<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2 số chẵn. -->
    <!-- Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8. -->
</head>
<body>
    <script>
        let daySo= parseInt(prompt("Nhập vào dãy số: "));
        let mang = [daySo[0]];
        document.write("Dãy số gồm: " + daySo + "<br>")
        for(let i = 1; i <= daySo.length; i++){
            if(daySo[i-1] % 2 === 0 && daySo[i] % 2 === 0){
                mang.push("-" + daySo[i]);
            }else{
                mang.push(daySo[i]);
            }
        }
        document.write(mang.join(""));
    </script>

</body>

</html>
