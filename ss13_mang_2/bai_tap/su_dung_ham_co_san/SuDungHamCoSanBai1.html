<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"]; -->
    <!-- Sau khi thực thi chương trình sẽ trả về dạng như sau :  -->

    <!-- "Red,Green,White,Black" -->
</head>

<body>
    <script>

        let myColor = ["Green", "White", "Red", "Blue", "Black"]

        document.write('"' + myColor.toString() + '"' + "<br>");
        document.write(myColor.join("+"));

    </script>

</body>

</html>
