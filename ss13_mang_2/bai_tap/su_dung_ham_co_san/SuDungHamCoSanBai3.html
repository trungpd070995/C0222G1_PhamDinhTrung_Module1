<!--     Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.  -->
<!--     Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'. -->
</head>
<body>
    <script>
        let chuoi = prompt("Nhập vào một chuỗi: ");
        let chuHoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let chuThuong = "abcdefghijklmnopqrstuvwxyz";
        let ketQua = [];
        for (let i = 0; i < chuoi.length; i++){
            if(chuHoa.indexOf(chuoi[i]) !== -1){
                ketQua.push(chuoi[i].toLowerCase());
            }else if(chuThuong.indexOf(chuoi[i] !== -1)){
                ketQua.push(chuoi[i].toUpperCase());
            }else{
                ketQua.push(chuoi[i]);
            }
        }
        alert(ketQua.join(""));

    </script>
    
</body>
</html>
