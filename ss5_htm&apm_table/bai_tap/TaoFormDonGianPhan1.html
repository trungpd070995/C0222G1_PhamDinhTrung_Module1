<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đơn Giản</title>
    <style>
        input{
            color: brown;
        }
        
    </style>
</head>
<body>
<div style="background: rgb(138, 199, 240); width: 800px;height: 380px;margin-left: auto; margin-right: auto">
<h1 style="color: rgb(122, 252, 110); background-color: rgb(8, 94, 97) ;text-align: center" >SỞ THÍCH CỦA BẠN</h1>
<form style="width: 400px;height: 450px; margin-left: 50px; margin-right: 90px">
    <label>Họ Và Tên</label>
    <input type="text" name="yourname" placeholder="yourname">
    <br>
    <br>

    <label>Email</label>
    <input type="text" name="email" placeholder="example@gmail.com">
    <br>
    <br>
    <label>Sở Thích : </label>
    <br>
    <input type="checkbox" name="hobby"> Thể Thao
    <input type="checkbox" name="hobby"> Âm nhạc
    <input type="checkbox" name="hobby"> Đọc Sách

    <br>
    <br>

    <input type="checkbox" name="hobby"> Lướt Web
    <input type="checkbox" name="hobby"> Chơi Game
    <input type="checkbox" name="hobby"> Điện ảnh

    <br>
    <br>

    <input type="submit" value="Submit Form">
    <input type="reset" value="Reset Form">
</form>
</div>

</body>
</html>
