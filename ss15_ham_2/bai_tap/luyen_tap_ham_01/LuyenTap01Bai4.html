<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bài4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau 
        để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm. 
        Đoạn mã có dạng như sau:

    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    result = addNumbers();  -->

</head>
<body>
    <input type="button" value="Bài 4 Hàm alert" onclick="bai4()">
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        return firstNum + secondNum;
    }
    function bai4(){
        let result = 0;
        result = addNumbers();
        alert(result);
    }

</script>
    
</body>
</html>
