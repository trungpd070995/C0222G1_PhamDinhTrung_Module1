<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bài 2: Tạo hàm nhận vào một đối số dạng số,
    tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình. -->

</head>
<body onload="nhapso()">
<script> 
    function hientangso(a) {
        a++
        return a;
    }
    function nhapso() {
        let so =  hientangso(5)
        document.write("Nhập một số và tăng 1 = " + so);
    }
</script>       
</body>
</html>
