    <!-- Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. 
    Nếu là ký tự số hàm trả về true, ngược lại trả về false. -->

</head>
    <input type="button" value="Kiểm tra" onclick="bai4()"> : ký tự nhập vào có phải là ký tự số không <br>
<body>
<script>
    function kiemTraSoHayChuoi(i) {

        return i % 2 === 0 || i % 2 === 1;
    }

    function bai4() {

        let i = prompt("Nhập vào ký tự : ");
        let check = kiemTraSoHayChuoi(i);
        
        if(check){
            alert("True");
        }else{
            alert("False");
        }
    }
    
</script>
</body>
</html>
