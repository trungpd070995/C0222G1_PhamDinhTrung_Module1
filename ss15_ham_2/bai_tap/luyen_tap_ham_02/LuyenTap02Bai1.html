    <!-- Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. 
    Gọi hàm vừa xây dựng được.     -->

</head>
<body>
    
    <input type="button" value="Tính bình phương" onclick="bai1()"><br>

<script>

    function binhphuong(so) {
        return Math.pow(so,2)
    }

    function bai1() {
        let so = Number(prompt("Nhập một số tính bình phương"));
        let ketQua = binhphuong(so);
        document.write("Bình phương của " + so + " = " + ketQua);
    }
    
</script>    
</body>
</html>
