<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính diện tích hình tròn</h2>
<div>
    <input type="number" id="r" placeholder="nhập bán kính">
    <input type="button" value="Diện tích" onclick="Dientich()">
</div>
<script>
    function Dientich() {
        let e = parseInt(document.getElementById("r").value);
        let DT = e * e * Math.PI;
        alert("Diện tích:" + DT.toFixed(5));
    }
</script>
</body>
</html>
